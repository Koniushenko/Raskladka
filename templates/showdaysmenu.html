<table class='table table-condensed' style='width: 100%; table-layout: fixed;'>
	<thead>
		<tr>
			<th ng-repeat='day in days'>{{day}}</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td ng-repeat='breakfast in breakfasts track by $index' >{{breakfast}}</td>
		</tr>
		<tr>
			<td ng-repeat='lunch in lunches track by $index'>{{lunch}}</td>
		</tr>
		<tr>
			<td ng-repeat='dinner in dinners track by $index'>{{dinner}}</td>
		</tr>
	</tbody>
</table>
